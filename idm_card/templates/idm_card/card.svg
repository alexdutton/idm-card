<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     width="85.60mm" height="53.98mm"
     style="font-family: DejaVu Sans;">
    <pageSet>
        <page id="front">
            <rect
                    style="fill: #ffffff; fill-opacity: 1"
                    x="0" y="0" width="85.60mm" height="53.98mm"/>
            <rect
                    style="fill: #002147; fill-opacity: 1"
                    x="0" y="0" width="85.60mm" height="8mm"/>
            <rect
                    style="fill: #63759C; fill-opacity: 1"
                    x="0mm" y="40mm" width="40mm" height="10mm"/>
            <rect
                    style="stroke-width: 0.2mm; stroke: #000000; fill: #ffffff"
                    x="1mm" y="9mm" width="22mm" height="30mm"/>
            {% if bodleian_affiliation %}
                <image x="54mm" y="15mm" width="25mm" height="22mm" xlink:href="{{ bodleian_logo }}"/>
            {% endif %}
            <text
                    style="fill: #ffffff; font-size: 6mm; font-family: DejaVu Sans; font-weight: 200"
                    text-anchor="middle"
                    x="42.80mm" y="6mm"
            >{% if university_card %}UNIVERSITY OF OXFORD{% elif bodleian_affiliation %}Bodleian Libraries{% endif %}</text>
            <text style="fill: #000000; font-size: 3.7mm; font-family: DejaVu Sans;"
                  x="24mm" y="13mm"
            >{{ identity.label }}</text>
            <text style="fill: #000000; font-size: 3.7mm; font-family: DejaVu Sans;"
                  x="24mm" y="20mm"
            >{{ primary_affiliation.type.label|capfirst }}</text>
            <text style="fill: #000000; font-size: 3mm; font-family: DejaVu Sans;"
                  x="24mm" y="24mm"
            >{{ primary_affiliation.course.label }}</text>
            <text style="fill: #000000; font-size: 3.7mm; font-family: DejaVu Sans;"
                  x="24mm" y="28mm"
            >{{ primary_affiliation.organization.label }}</text>
            <text style="fill: #000000; font-size: 3.7mm; font-family: DejaVu Sans;"
                  x="24mm" y="35mm"
            >{{ primary_affiliation.college.label }}</text>
            {% if student_id %}
                <text style="fill: #000000; font-size: 3.7mm; font-family: DejaVu Sans;"
                      x="24mm" y="39mm"
                >{{ student_id }}</text>
            {% endif %}
            <text style="fill: #000000; font-size: 3.7mm; font-family: DejaVu Sans;"
                  text-anchor="end"
                  x="84mm" y="43mm"
            >{{ card_number }}</text>
            <text style="fill: #000000; font-size: 2mm;"
                  x="10mm" y="43mm"
            >VALID UNTIL</text>
            <text style="fill: #000000; font-size: 3.7mm;"
                  x="10mm" y="47mm" id="expiry"
            >EXPIRY</text>
            <text style="fill: #000000; font-size: 2mm;"
                  x="38mm" y="47mm" text-anchor="end"
            >{{ sequence_number }}</text>
        </page>
        <page id="back">
            <text text-anchor="middle" style="font-size:2mm;"
                    x="42.80mm" y="3mm">PROPERTY OF THE UNIVERSITY OF OXFORD, OX1 2JD</text>
                <image x="5mm" y="32mm" width="17mm" height="17mm" xlink:href="{{ oxford_logo }}"/>
        </page>
    </pageSet>
</svg>